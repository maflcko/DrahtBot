repositories:
  - repo_slug: rust-bitcoin/rust-bitcoin
    backport_label: null
    repo_labels:
    spam_detection: false
    ci_status: false
    corecheck: false
  - repo_slug: maflcko/DrahtBot
    backport_label: Backport
    repo_labels:
      Dummy:
        - '^dummy:'
    spam_detection: true
    ci_status: true
    corecheck: false
  - repo_slug: bitcoin-core/gui
    backport_label: null
    repo_labels:
    spam_detection: true
    ci_status: true
    corecheck: false
  - repo_slug: bitcoin/bitcoin
    backport_label: Backport
    # labels taken from https://github.com/bitcoin/bitcoin/blob/master/CONTRIBUTING.md#creating-the-pull-request
    repo_labels:
      Build system:
        - '^guix:'
        - '^build:'
        - '^cmake:'
        - '^depends:'
      TX fees and policy:
        - '^fees:'
        - '^policy:'
      Utils/log/libs:
        - '^log:'
        - '^util:'
        - '^random:'
        - '^crypto:'
        - '^libs:'
        - '^compat:'
      UTXO Db and Indexes:
        - '^index:'
        - '^indexes:'
        - '^txdb:'
        - '^coins:'
        - '^db:'
      Block storage:
        - '^blockstorage:'
      PSBT:
        - '^psbt:'
      Validation:
        - '^validation:'
        - '^chain:'
        - '^kernel:'
      interfaces:
        - '^interfaces:'
        - '^multiprocess:'
      Wallet:
        - '^wallet:'
      Descriptors:
        - '^descriptor:'
        - '^descriptors:'
        - '^miniscript:'
      Consensus:
        - '^consensus:'
        - '^versionbits:'
        - '^interpreter:'
        - '^script:'
        - '^sigcache:'
      GUI:
        - '^gui:'
        - '^qt:'
      Mempool:
        - '^mempool:'
        - '^txmempool:'
      Mining:
        - '^mining:'
        - '^miner:'
      P2P:
        - '^net:'
        - '^p2p:'
        - '^tor:'
        - '^addrman:'
        - '^protocol:'
        - '^net processing:'
      RPC/REST/ZMQ:
        - '^univalue:'
        - '^rpc:'
        - '^rest:'
        - '^zmq:'
        - '^http:'
      Scripts and tools:
        - '^contrib:'
        - '^tool:'
        - '^tools:'
        - '^cli:'
      Tests:
        - '^lint:'
        - '^qa:'
        - '^fuzz:'
        - '^tests?:'
        - '^ci:'
        - '^bench:'
        - '^cirrus:'
      Docs:
        - '^docs?:'
      Backport:
        - '^backport:'
      Refactoring:
        - '^refactor(ing)?:'
        - '^move-?only:'
        - '^scripted-diff:'
    spam_detection: true
    ci_status: true
    corecheck: true
